<main>
    <div class="position-relative">
      <!-- shape Hero -->
      <section class="section section-lg section-shaped pb-250">
        <div class="shape shape-style-1 shape-default">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="container py-lg-md d-flex">
          <div class="col px-0">
            <div class="row">
              <div class="col-lg-6">
                <h1 class="display-3 text-center text-white">Research </h1>
              </div>
            </div>
          </div>
        </div>
        <!-- SVG separator -->
      </section>
      <!-- 1st Hero Variation -->
    </div>

    <section class="section section-lg pt-lg-0 mt--205">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <div class="row row-grid">
  
                <li class="col-lg-4" *ngFor="let r of research">
                  <div class="card card-lift--hover shadow border-0">
                    <div class="card-body py-5">
                      <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                        <i class="ni ni-check-bold"></i>
                      </div>
                      <h6 class="text-primary text-uppercase">{{r.title}}</h6>
                      <p class="description mt-3">{{r.description}}</p>
                      <div>
			      <span class="badge badge-pill badge-primary">{{r.state}}</span>
                      </div>
                      <a routerLink="/research/{{r.id}}" class="btn btn-primary mt-4">Detalles</a>
                    </div>
                  </div>
                </li>
                
              </div>
            </div>
          </div>
        </div>
      </section>
    <!--<app-sections></app-sections>-->
  </main>
